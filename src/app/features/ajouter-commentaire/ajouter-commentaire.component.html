<div class="centrer-formulaire">
  <form (ngSubmit)="onSubmit(commentaire)" #commentaire="ngForm">

    <div>
      <label class="titre-formulaire" for=auteur>Auteur : </label>
      <input type="text" name="auteur" id="auteur" required/>
    </div>

    <div>
      <label class="titre-formulaire" for="texte">Commentaire : </label>
      <input type="textarea" name="texte" id="texte" required />
    </div>

    <input type="submit" value="Envoyer le commentaire" [disabled]="commentaire.invalid" (click)="mettreDansLeTableau(); commentaire.reset()" />
  </form>
</div>
